	<div id="J-guide" class="guide download"><i class="icon-guide"></i></div>
	<script type="text/javascript">
	var guideBtn;
	var guidePanel;

	if(isWeiXin()){
		guideBtn = getEle('J-download-guide');
		guidePanel = getEle('J-guide');

		guideBtn.style.display = 'block';
		guideBtn.onclick = function(evt){
			guidePanel.style.display = 'block';

		};
		guidePanel.onclick = function(){
			guidePanel.style.display = 'none';
		};
	}else if(isAndroid()){
		getEle('J-download-android').style.display = 'block';
	}else if(isIos()){
		getEle('J-download-ios').style.display = 'block';
	}else{
		location.href = "http://www.taojinzi.com";
	}

	if(location.search.indexOf('tjzfrom=wemall') > -1){
		getEle('J-suc-msg').style.display = 'block';
		getEle('J-nav').style.display = 'block';
	}

	function getEle(id){
		return document.getElementById(id);
	}

	function isWeiXin(){
		return navigator.userAgent.toLowerCase().match(/MicroMessenger/i) == 'micromessenger';
	}

 	(function(){
 		var ua = navigator.userAgent,
		ipad = ua.match(/(iPad).*OS\s([\d_]+)/),
  		ipod = ua.match(/(iPod)(.*OS\s([\d_]+))?/),
 		iphone = !ipad && ua.match(/(iPhone\sOS)\s([\d_]+)/);


	 	function isAndroid(){
			return navigator.userAgent.match(/(Android);?[\s\/]+([\d.]+)?/);
		}

		function isIos(){
			var ua = navigator.userAgent;
			return ua.match(/(iPhone\sOS)\s([\d_]+)/) || ua.match(/(iPad).*OS\s([\d_]+)/) || ua.match(/(iPod)(.*OS\s([\d_]+))?/);
		}

		function getVersion(){
			var version = '';
			
			if (iphone && !ipod) version = iphone[2].replace(/_/g, '.');
		    if (ipad) version = ipad[2].replace(/_/g, '.');
		    if (ipod) version = ipod[3] ? ipod[3].replace(/_/g, '.') : null;
		    return version;
		}

		window.detect = {
			isAndroid: isAndroid,
			isIos: isIos,
			getVersion: getVersion
		};

 	})();

	

	</script>
</body>
</html>
